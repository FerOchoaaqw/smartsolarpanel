<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d7f6f8;
            color: #1c7222;
        }
        .error-container {
            text-align: center;
            background-color: #d7f1f8;
            padding: 20px;
            border: 1px solid #c6e7f5;
            border-radius: 8px;
            max-width: 400px;
        }
        .error-container h1 {
            margin: 0;
            font-size: 24px;
        }
        .error-container p {
            margin: 10px 0;
            font-size: 18px;
        }
        .error-container a {
            color: #0dc100;
            text-decoration: none;
            font-weight: bold;
        }
        .error-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error de Inicio de Sesión</h1>
        <p>Email o contraseña incorrectos.</p>
        <a href="/Mi_Panel.html">Intentar de nuevo</a>
    </div>
</body>
</html>
